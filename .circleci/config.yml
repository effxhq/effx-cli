---
version: 2.1

orbs:
  aws-cli: circleci/aws-cli@1.3.1

jobs:
  lint:
    resource_class: small
    docker:
      - image: circleci/golang:1.13.5
    parallelism: 1
    environment:
      GOPRIVATE: github.com/effxhq
      GONOPROXY: github.com/effxhq
      GONOSUMDB: github.com/effxhq
    steps:
      - checkout
      - restore_cache:
          keys:
            - go-mod-v4-{{ checksum "go.sum" }}
      - run:
          name: Go mod download
          command: go mod download
      - run:
          name: lint
          command: go run github.com/golangci/golangci-lint/cmd/golangci-lint run -c ./.golangci.yml -E gocyclo -E gosec -E interfacer -E maligned -E misspell -E nakedret -E unconvert -E unparam
      - save_cache:
          key: go-mod-v4-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"
  test:
    resource_class: small
    docker:
      - image: circleci/golang:1.13.5
    parallelism: 1
    environment:
      GOPRIVATE: github.com/effxhq
      GONOPROXY: github.com/effxhq
      GONOSUMDB: github.com/effxhq
    steps:
      - checkout
      - restore_cache:
          keys:
            - go-mod-v4-{{ checksum "go.sum" }}
      - run:
          name: Go mod download
          command: go mod download
      - run:
          name: test
          command: gotestsum
      - save_cache:
          key: go-mod-v4-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"
  release:
    docker:
      - image: circleci/golang:1.15
    steps:
      - checkout
      - run: curl -sL https://git.io/goreleaser | bash
  upload-to-s3:
    executor: aws-cli/default
    steps:
      - aws-cli/install
      - aws-cli/setup
      - checkout
      - run:
          name: "Copy all files in S3 directory to effx-run"
          command: aws s3 sync s3/ s3://effx-run/

workflows:
  version: 2
  build-workflow:
    jobs:
      - lint
      - test
      - upload-to-s3:
          context: effx-cli-releases
          filters:
            branches:
              only: master
      - release:
          context: effx-cli-releases
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /v[0-9]+(\.[0-9]+)*(-.*)*/
