---
  service:
    # the name of your service
    name: effx app

    # what does this service do? description is used also for full-text search
    description: |
      service catalogue to help you master your microservices

    # what is the name of the team that owns this service
    team_owner:
      name: team effx

    # key value pairs to help filter / group services
    # they are also attached to any events generated by this service
    tags:
      - key: tier
        value: 0
      - key: language
        value: "go 1.13.5"

    # a list of links to display under the dashboards section for your service
    dashboards:
      - name: datadog
        url: "https://datadoghq.com/effx/somedashboard/1"
      - name: kibana
        url: "https://kibana.com/effx/otherdashboard/2"
    # best email to contact the service owners at
    email:
      url: effx-team@effx.com
    # a link to the on call escalation policy for this service
    on_call:
      name: "pagerduty escalation"
      url: "https://effx.pagerduty.com/escalation_policies#PJ6493U"

